# ten workflow
name:
  Demo Ci
on:
  push:
    branches:
      -develop

# định nghĩa job
jobs:
  # id của job
  deploy_source:
    # tên của job
    name: deploy_source
    runs-on: ubuntu-latest
    steps:
      - name: 'checkout source code'
        uses: actions/checkout@v2
      - name: 'install salesforce cli'
        uses: sfdx-actions/setup-sfdx@v1
      - name: convert_source_format
        run: sfdx force:source:convert --sourcepath=force-app\main\default\classes  --outputdir=convert
